<!DOCTYPE html>
<html lang="en" ng-app="myHome">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rang2Ne</title>

    <!-- Bootstrap Core CSS -->
    <link href="/views/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/views/css/common.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="/views/components/angular/angular.min.js"></script>
	<script src="/views/js/app.js"></script>
    <script src="/views/js/directive.js"></script>
    <script src="/views/js/remote-job-controller.js"></script>
</head>

<body>

    <navbar></navbar>

    <!-- Page Content -->
    <div class="container" ng-controller="RemoteJobController">
		<div class="starter-template">
			<h1>Remote Job List</h1>
			<p class="lead">Remote Job List</p>
			<ul class="list-unstyled">
                <li><button ng-click="startBatch()">Start Batch</button></li>
            </ul>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th class="text-center">회사</th>
						<th class="text-center">업데이트 일</th>
						<th class="text-center">등록일</th>
						<th class="text-center">링크</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="job in list">
						<td ng-bind="job.Company"></td>
						<td ng-bind="job.UpdateDate"></td>
						<td ng-bind="job.Timestamp.substring(0, 16)"></td>
						<td><a href="{{job.Url}}" target="_blank">[Link]</a></td>
					</tr>
				</tbody>
			</table>
		</div>
    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="/views/components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/views/components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
